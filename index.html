<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator-JS</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300italic,500' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>


</head>
<body>
	<!-- Calculator -->
	<div id="calculator" class="col col-sm-6  col-xs-12 col-sm-offset-3">
		<div class="result-pane">
			<div class="expression">
				2 + 3 + 4
			</div>
			<h1 class="result">234</h1>
		</div>
		<div class="operations row">
				<div class="col col-xs-3">
					<button class="operation-btn btn btn-large">&divide;</button>
				</div>
				<div class="col col-xs-3">
					<button class="operation-btn btn btn-large">x</button>
				</div>
				<div class="col col-xs-3">
					<button class="operation-btn btn btn-large">+</button>
				</div>
				<div class="col col-xs-3">
					<button class="operation-btn btn btn-large">-</button>
				</div>
		</div>

		<div class="numbers row">
			<div class="row">
			<div class="col col-xs-4">7</div>
			<div class="col col-xs-4">8</div>
			<div class="col col-xs-4">9</div>
			</div>
			<div class="row">
			<div class="col col-xs-4">4</div>
			<div class="col col-xs-4">5</div>
			<div class="col col-xs-4">6</div>
			</div>
			<div class="row">
			<div class="col col-xs-4">1</div>
			<div class="col col-xs-4">2</div>
			<div class="col col-xs-4">3</div>
			</div>
			<div class="row">
			<div class="col col-xs-4">.</div>
			<div class="col col-xs-4">0</div>
			<div class="col col-xs-4"><button class="equalbtn btn">=</button></div>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
